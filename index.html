<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <div class="image-list">
                <img src="images/0.jpeg" alt="" class="image-item">
                <img src="images/1.jpeg" alt="" class="image-item">
                <img src="images/2.jpeg" alt="" class="image-item">
                <img src="images/3.jpeg" alt="" class="image-item">
                <img src="images/4.jpeg" alt="" class="image-item">
                <img src="images/5.jpeg" alt="" class="image-item">
                <img src="images/6.jpeg" alt="" class="image-item">
                <img src="images/7.jpeg" alt="" class="image-item">
                <img src="images/8.jpeg" alt="" class="image-item">
                <img src="images/9.jpeg" alt="" class="image-item">
            </div>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar"></div>
            </div>
        </div>
    </div>
</body>
</html>
